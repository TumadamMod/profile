<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Quản Trị</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="/admin/css/style.css">
</head>
<body>

  <h2>Quản lý Thông Tin</h2>

  <input type="text" id="avatarUrl" placeholder="Dán link ảnh avatar vào đây"><br>
  <input type="text" id="userName" placeholder="Nhập tên người dùng"><br>
  <button onclick="saveData()">Lưu thông tin</button>
  <br> <br>  
  <label for="newText">Mô tả trang web</label>
  <br> 
  <input type="text" id="newText" placeholder="Nhập mô tả mới">
  <br>
  <button onclick="updateMota()">Lưu mô tả</button>

  <div class="status" id="status"></div>
  <br>
  <div class="message-container">
    <label for="tb1">Thông báo 1:</label>
    <br><br>
    <textarea id="tb1" rows="4" cols="50"></textarea>
    <br>
    <button onclick="saveMessage('tb1')">Cập nhật Thông báo 1</button>
</div>
<br>
<div class="message-container">
    <label for="tb2">Thông báo 2:</label>
    <br> <br>
    <textarea id="tb2" rows="4" cols="50"></textarea>
    <br>
    <button onclick="saveMessage('tb2')">Cập nhật Thông báo 2</button>
</div>
<h2>Thêm button</h2>
<div class="admin-form">
  <input type="text" id="buttonName" placeholder="Tên button">
  <input type="url" id="buttonUrl" placeholder="Button url">
  <br>
  <button onclick="addButton()">Add Button</button>
</div>
<h2>Danh sách button</h2>
<div class="button-group" id="button-group">
</div>
<script src="/admin/firebase/firebase.js"></script>
<script src="/admin/js/nchoai.js"></script>
</body>
</html>
